<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
</head>

<body>
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
            <li class="title"><a href="{{ url_for('home')}}">My Books!</a></li>
            <li><a href="{{ url_for('add_author')}}">Add an author</a></li>
            <li><a href="{{ url_for('add_book')}}">Add a book</a></li>
            <li><input id="search" type="search" placeholder="Rechercher un livre..."></li>
            <li><a>{{ current_user.username }}</a></li>
            <li><form action="{{ url_for('logout')}}">
                    <input type="submit" value="Logout">
                </form>
            </li>
            {% else %}
            <li class="title"><a href="{{ url_for('home')}}">My Books!</a></li>
            <li><a href="{{ url_for('add_author')}}">Add an author</a></li>
            <li><a href="{{ url_for('add_book')}}">Add a book</a></li>
            <li><input id="search" type="search" placeholder="Rechercher un livre..."></li>
            <li>
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="submit" value="Login">
                </form>
            </li>
            {% endif %}
        </ul>
    </nav>
    <h1>{{ title }}</h1>
    {% block main %}{% endblock %}
</body>

</html>
