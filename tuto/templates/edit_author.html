<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block main %}
        <h1>Edition auteur : {{ author.name }}</h1>
        <form method="POST" role="form" action="{{ url_for('save_author') }}">
            {{ form.hidden_tag() }}
            <div class="{% if form.name.errors %} form-group has-error {% else %} form-group {% endif %}">
                {{ form.name.label }} {{ form.name(size=50) }}
                <input type="submit" value="Enregistrer">
            </div>
            {% if form.name.errors %}
            <ul class="list-group">
                {% for e in form.name.errors %}
                <li class="list-group-item list-group-item-danger">{{ e }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
        {% endblock %}
    </body>
</html>
