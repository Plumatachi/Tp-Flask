<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block main %}
        <div class="sample">
            {% for x in books %}
            <a href="{{ url_for('book', id=x.id)}}">
                <img src="{{ url_for('static', filename='images/'+x.img)}}" alt="{{x.title}}" title="{{x.title}}">
            </a>
            {% endfor %}
        </div>
        {% endblock %}
    </body>
</html>
